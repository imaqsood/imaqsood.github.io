<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Mera Bacha</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .message {
      text-align: center;
      color: #4a2c2a;
      font-size: 4rem;
      font-weight: bold;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .heart {
      font-size: 3rem;
      color: red;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    Sorry Mera Bacha <div class="heart">❤️</div>
  </div>
</body>
</html>
