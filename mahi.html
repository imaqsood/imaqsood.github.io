<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://img.freepik.com/free-photo/roses-wooden-table_23-2147697805.jpg?t=st=1739445001~exp=1739448601~hmac=2868922e0598251dc00892f1fe08a258e9465e92d2e928ec0fb06127acd4cb11&w=2000') no-repeat center center/cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #countdown {
            font-size: 4rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .background-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .title {
            color: rgb(146, 20, 148);
        }
        .title-pic {
            width: 95%;
            max-width: 700px;
            border-radius: 50%; /* Makes it circular */
            border: 5px solid #f424ff; /* Circular border */
            background: white; /* Background color */
            box-shadow: 10px 10px 20px rgba(240, 6, 212, 0.3); /* Popout shadow effect */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff71fa;
            margin: auto;
        }
        .wrap-pic{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="wrap-pic">
        <img class="title-pic" src="img/maqmahi.jpeg" alt="Maq Mahi">
    </div>
    <h1 class="title">Countdown to Our Marriage</h1>
    <div id="countdown"></div>
    
    <script>
        function updateCountdown() {
            const weddingDate = new Date(Date.UTC(2025, 4, 16, 18, 30, 0)); // Set your date here
            const now = new Date();
            const diff = weddingDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "Congratulations!";
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
